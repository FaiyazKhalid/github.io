<input id="searchfield" style="width:100%;border:none;font-family:sans-serif;font-size:20px;outline:none;" placeholder="Search this board"  onkeydown="if(this.value.length==0){parent.HYPE.documents['index'].playTimelineNamed('search');this.searching = true;}"
onkeyup="if(this.value.length==0){parent.HYPE.documents['index'].playTimelineNamed('search',parent.HYPE.documents['index'].kDirectionReverse);this.searching = false}" onfocus="if(!!!this.searching && !!!parent.tocOpen){parent.HYPE.documents['index'].playTimelineNamed('search-focus')}" onblur="if(!!!this.searching){parent.HYPE.documents['index'].playTimelineNamed('search-focus',parent.HYPE.documents['index'].kDirectionReverse);}">
