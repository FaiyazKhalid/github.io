<p>A <b>pedestrian crossing</b> or <b>crosswalk</b> is a designated point on a <a href='/wiki/Road' title='Road'>road</a> at which some means are employed to assist <a href='/wiki/Pedestrian' title='Pedestrian'>pedestrians</a> wishing to cross. They are designed to keep pedestrians together where they can be seen by <a href='/wiki/Motorist' title='Motorist' class='mw-redirect'>motorists</a>, and where they can cross most <a href='/wiki/Safety' title='Safety'>safely</a> across the flow of <a href='/wiki/Vehicle' title='Vehicle'>vehicular</a> <a href='/wiki/Traffic' title='Traffic'>traffic</a>.</p>
